<div class="auth-container" [formGroup]="authForm">

  <h2 *ngIf="isLoginMode">Login</h2>
  <h2 *ngIf="!isLoginMode">Register</h2>

  <input type="email" formControlName="email" placeholder="Email">

  <input type="password" formControlName="motDePasse" placeholder="Password">

  <div *ngIf="!isLoginMode">
    <input type="text" formControlName="nom" placeholder="Nom">
    <input type="text" formControlName="prenom" placeholder="Prenom">
    <input type="number" formControlName="age" placeholder="Age">
    <input type="text" formControlName="job" placeholder="Job">
    <select formControlName="genre">
      <option value="">Genre</option>
      <option value="HOMME">HOMME</option>
      <option value="FEMME">FEMME</option>
    </select>
    <input type="text" formControlName="adresse" placeholder="Adresse">
  </div>

  <button *ngIf="isLoginMode" (click)="onLogin()">Login</button>
  <button *ngIf="!isLoginMode" (click)="onRegister()">Register</button>

  <p (click)="toggleMode()" class="switch">
    {{ isLoginMode ? 'Create account' : 'Already have an account ? Login' }}
  </p>

  <!-- MESSAGES -->
  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

</div>
